<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RODEK KASYNO APOKALIPSA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .chaos {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      animation: flash 0.2s infinite alternate;
    }
    @keyframes flash {
      0% { background: #000; }
      50% { background: #f0f; }
      100% { background: #ff0; }
    }
    .slots {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 80%;
      height: 60%;
    }
    .slot {
      width: 80px;
      height: 80px;
      background: #fff;
      border: 4px solid #000;
      font-size: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: spin 1s infinite linear;
      border-radius: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.5); }
      100% { transform: rotate(360deg) scale(1); }
    }
    .rodek-button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 60px;
      font-size: 30px;
      background: linear-gradient(45deg, red, yellow, lime, cyan, blue, magenta, red);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      animation: pulse 1s infinite alternate;
      box-shadow: 0 0 20px #fff;
    }
    @keyframes pulse {
      from { transform: translateX(-50%) scale(1); }
      to { transform: translateX(-50%) scale(1.2); }
    }
    .rodek-popup {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 60px;
      color: red;
      text-shadow: 2px 2px 10px yellow;
      display: none;
      animation: popup 0.5s ease forwards;
    }
    @keyframes popup {
      0% { transform: translateX(-50%) scale(0); opacity: 0; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="chaos">
  <div class="slots" id="slots"></div>
  <button class="rodek-button" onclick="startUltimateChaos()">RODEK</button>
  <div class="rodek-popup" id="rodekPopup">RODEK!!!</div>
</div>

<audio id="chaosSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3"></audio>

<script>
  const slotItems = ["üçí", "7", "‚≠ê", "üí£", "üíé", "‚ö°", "üî•", "üëª", "‚ò†Ô∏è", "ü§ë"];
  const slotsContainer = document.getElementById('slots');
  const chaosSound = document.getElementById('chaosSound');

  // Dodaj sloty
  for (let i = 0; i < 30; i++) {
    const slot = document.createElement('div');
    slot.className = 'slot';
    slot.innerText = slotItems[Math.floor(Math.random() * slotItems.length)];
    slotsContainer.appendChild(slot);
  }

  function startUltimateChaos() {
    // MigajƒÖce sloty
    setInterval(() => {
      document.querySelectorAll('.slot').forEach(slot => {
        slot.innerText = slotItems[Math.floor(Math.random() * slotItems.length)];
        slot.style.backgroundColor = getRandomColor();
        slot.style.borderColor = getRandomColor();
      });
    }, 100);

    // Poka≈º RODEK popup
    setInterval(() => {
      const popup = document.getElementById('rodekPopup');
      popup.style.display = 'block';
      setTimeout(() => popup.style.display = 'none', 400);
    }, 700);

    // Graj d≈∫wiƒôki
    setInterval(() => {
      chaosSound.play();
    }, 3000);
  }

  function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }
</script>

</body>
</html>
