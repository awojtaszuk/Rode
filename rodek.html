<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RODEK Kasyno</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Arial Black', Gadget, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .slots {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .slot {
      width: 100px;
      height: 100px;
      background: #333;
      border: 3px solid #ff0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff0;
    }
    .spin-button {
      padding: 15px 40px;
      font-size: 24px;
      background: linear-gradient(45deg, #f00, #ff0);
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 20px #f00;
      transition: transform 0.3s;
    }
    .spin-button:hover {
      transform: scale(1.05);
    }
    .rodek-popup {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #ff0;
      color: #000;
      padding: 30px 60px;
      font-size: 48px;
      border-radius: 15px;
      box-shadow: 0 0 50px #ff0;
      display: none;
      animation: popup 1s ease forwards;
    }
    @keyframes popup {
      0% { transform: translateX(-50%) scale(0); opacity: 0; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="slots">
    <div class="slot" id="slot1">?</div>
    <div class="slot" id="slot2">?</div>
    <div class="slot" id="slot3">?</div>
  </div>

  <button class="spin-button" onclick="spin()">SPIN</button>

  <div class="rodek-popup" id="rodekPopup">RODEK!</div>

  <script>
    const slotItems = ["ðŸ’", "ðŸ””", "ðŸ‹", "â­", "7", "ðŸ’Ž", "ðŸ€"];

    function spin() {
      document.getElementById('slot1').textContent = slotItems[Math.floor(Math.random() * slotItems.length)];
      document.getElementById('slot2').textContent = slotItems[Math.floor(Math.random() * slotItems.length)];
      document.getElementById('slot3').textContent = slotItems[Math.floor(Math.random() * slotItems.length)];

      setTimeout(() => {
        document.getElementById('rodekPopup').style.display = 'block';
        setTimeout(() => {
          document.getElementById('rodekPopup').style.display = 'none';
        }, 2000);
      }, 500);
    }
  </script>

</body>
</html>
