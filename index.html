<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obstawiaj Czarne</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
      color: #222;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    img {
      display: block;
      margin: 30px auto;
      max-width: 100%;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    .button-container {
      text-align: center;
      margin-top: 40px;
    }
    .phone-button {
      background-color: #000;
      color: #fff;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .phone-button:hover {
      background-color: #333;
    }

    .rainbow-button, .rodek-button {
      display: inline-block;
      margin-top: 30px;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-shadow: 1px 1px 2px #000;
      transition: transform 0.3s ease;
    }
    .rainbow-button:hover, .rodek-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dlaczego warto obstawiać wszystko na czarne?</h1>
    
    <img src="https://cdn.discordapp.com/attachments/1312132691260473375/1361278726897405952/df346e2596e8b9af2255bcac365c632a.png?ex=67ff7e9b&is=67fe2d1b&hm=e66c64d816920761863258d7ee6d20be4ca7380932bcf7bc8f5208da52133794&" alt="Czarne w kasynie">
    
    <p>
      Czarne w ruletce nie jest tylko kolorem – to symbol strategii, pewności siebie i minimalizowania chaosu. [...]
    </p>

    <p>
      Kiedy obstawiasz wszystko na czarne, odrzucasz rozproszenie. [...] Obstaw czarne. I patrz, jak świat robi się prostszy.
    </p>

    <div class="button-container">
      <button class="phone-button" onclick="window.open('https://www.instagram.com/reel/DCNc4pnTUF4/?igsh=MW94cTN5Z25haDl1Zg==', '_blank')">Telefon</button>
    </div>

  

    <div class="button-container">
      <button class="rodek-button" onclick="window.location.href='rodekkk.html'">RODEK</button>
    </div>
    <div class="button-container">
      <button class="rode-button" onclick="window.location.href='gyatt.html'">rode</button>
    </div>
  </div>
</body>
</html>
